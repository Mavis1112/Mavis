    <title></title>
    <script type="text/javascript">
    //2.连接到服务器
      let ws=new WebSocket('ws://localhost:8080/');

      ws.onopen=function (){
      alert('连接打开了')
      ws.send('abc');
      };
      ws.onmessage=function (){
        alert('有消息过来')
      };
      ws.onclose=function (){
        alert('连接已断开')
      };
      ws.onerror=function (){
        alert('连接出错');
      };
    </script>
